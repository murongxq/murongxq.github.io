<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Murong Xinqi | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 { font-size: 28px; margin-bottom: 4px; text-align: center; }
    h2 { font-size: 16px; color: #666; text-align: center; margin-bottom: 20px; }

    .pdf-box {
      margin-top: 20px;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    iframe {
      width: 100%;
      height: 85vh;
      border: none;
      border-radius: 8px;
      background: #000;
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background: #111827;
      color: white;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Murong Xinqi</h1>
    <h2>Architecture & Urban Planning Portfolio</h2>

    <div class="pdf-box">
      <a class="btn" href="test.pdf" download>Download PDF</a>

      <iframe src="test.pdf#view=fitH&toolbar=1&navpanes=0"></iframe>
    </div>
  </div>
</body>
</html>
